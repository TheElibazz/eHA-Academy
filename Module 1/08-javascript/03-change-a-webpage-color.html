<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Change a Webpage Color</title>
  </head>
  <body>
    <button type="button" onclick="bkg()" name="button">Change background</button>
    <script type="text/javascript">
      function bkg() {
        document.body.style.backgroundColor = "red";
      }
    </script>

  </body>
</html>
