<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var grade = prompt ('Please enter your grade');
      if (grade>=70 && grade<=100) {
        alert ('Grade is A');
      } else if (grade>=50 && grade<=60) {
        alert ('Grade is C');
      } else if (grade>=0 && grade<=40) {
        alert ('Grade is F');
      }
    </script>

  </body>
</html>
