<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!DOCTYPE html>
    <title>Create and Display a Variable</title>
  </head>
  <body>
    <script type="text/javascript">
      var username = prompt ('Please enter your name');
      document.write("<h1>Hello " + username + "!</h1>");
      alert ('Hello ' + username + '!');
    </script>

  </body>
</html>
